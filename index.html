<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Историческая карта</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <div id="top-panel">
        <button id="mode-events" class="active">События</button>
        <button id="mode-books">Книги</button>
        <input type="range" id="timeline" min="-1000" max="2000" value="0" step="1">
        <span id="timeline-label">0</span>
        <div id="timeline-marks"></div>
    </div>


    <div id="map"></div>

    <div id="bottom-panel">
        <div id="events-list"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
